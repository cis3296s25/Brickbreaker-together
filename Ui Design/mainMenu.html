<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrickBreaker Together - Main Menu</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #121212;
      --ui-background: rgba(18, 18, 18, 0.85);
      --text-color: #ffffff;
      --accent-color: #e74c3c;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.1) 0%, transparent 50%);
    }

    .container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin: 0 0 60px 0;
    }

    h1 {
      font-size: 52px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .tagline {
      font-size: 16px;
      opacity: 0.7;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu-item {
      padding: 18px;
      background: var(--ui-background);
      border-radius: var(--border-radius);
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-left: 4px solid transparent;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .menu-item:hover {
      transform: translateX(10px);
      background: rgba(25, 25, 25, 0.9);
    }

    .menu-item:nth-child(1) {
      border-color: var(--primary-color);
    }

    .menu-item:nth-child(2) {
      border-color: var(--secondary-color);
    }

    .menu-item:nth-child(3) {
      border-color: #f39c12;
    }

    .menu-item:nth-child(4) {
      border-color: var(--accent-color);
    }

    .menu-text {
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 1px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-icon {
      font-size: 20px;
      width: 24px;
      text-align: center;
      opacity: 0.8;
    }

    .arrow {
      font-size: 18px;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .menu-item:hover .arrow {
      opacity: 0.8;
      transform: translateX(0);
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      opacity: 0.5;
    }

    .brick-animation {
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .brick {
      position: absolute;
      width: 60px;
      height: 20px;
      border-radius: 4px;
      opacity: 0.1;
      animation: float 15s linear infinite;
    }

    .brick:nth-child(1) {
      background-color: var(--primary-color);
      top: 15%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }

    .brick:nth-child(2) {
      background-color: var(--secondary-color);
      top: 40%;
      right: 15%;
      animation-delay: 2s;
      animation-duration: 20s;
    }

    .brick:nth-child(3) {
      background-color: var(--accent-color);
      bottom: 20%;
      left: 20%;
      animation-delay: 5s;
      animation-duration: 22s;
    }

    .brick:nth-child(4) {
      background-color: #f39c12;
      top: 70%;
      right: 25%;
      animation-delay: 7s;
      animation-duration: 18s;
    }

    .brick:nth-child(5) {
      background-color: var(--primary-color);
      bottom: 15%;
      right: 10%;
      animation-delay: 10s;
      animation-duration: 23s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      .menu-item {
        padding: 15px;
      }

      .menu-text {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="brick-animation">
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
  </div>

  <div class="container">
    <div class="logo">
      <h1>BRICKBREAKER</h1>
      <div class="tagline">TOGETHER</div>
    </div>

    <div class="menu">
      <div class="menu-item">
        <div class="menu-text">
          Single Player
        </div>
        <span class="arrow">→</span>
      </div>

      <div class="menu-item">
        <div class="menu-text">
          Multiple Player
        </div>
        <span class="arrow">→</span>
      </div>

      <div class="menu-item">
        <div class="menu-text">
          Settings
        </div>
        <span class="arrow">→</span>
      </div>

      <div class="menu-item">
        <div class="menu-text">
          Quit
        </div>
        <span class="arrow">→</span>
      </div>
    </div>

    <div class="footer">
      © 2025 BrickBreaker Together
    </div>
  </div>
</body>

</html>
